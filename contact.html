<form>
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Jane Doe">
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>

        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="JaneDoe@">
             <!--   <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>

<!--THIS IS THE TEXT AREA-->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group form-check">
         <!--  <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Check me out</label> -->

        <button type="submit" class="btn btn-primary">Submit</button>
</form>
